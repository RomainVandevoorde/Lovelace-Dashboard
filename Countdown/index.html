<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../vendor/Semantic-UI/semantic.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="../vendor/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="../vendor/Semantic-UI/semantic.min.js" charset="utf-8"></script>
  <script src="events.js" charset="utf-8"></script>
  <script src="countdown1.js" charset="utf-8"></script>
  <script src="audio-meter.js" charset="utf-8"></script>
  <script type="text/javascript">
  let mainLoop = (volumeMeter) => {

    let level = Math.round(volumeMeter.meter.volume*100);

    document.getElementById('counter').innerHTML = volumeMeter.meter.volume+"<br>"+level;
    document.getElementsByTagName('circle')[0].setAttribute('r', (level*2)+100);

    window.setTimeout(function(){mainLoop(volumeMeter);}, 50);
  }

  </script>
</head>
<body>

<div class="ui modal" id="list-modal">
  <div class="header">Events</div>
  <div id="list-contain" class="content">
    <table class="ui celled table">
      <thead>
        <tr>
          <td>Titre</td>
          <td>Date</td>
        </tr>
      </thead>

    </table>
  </div>
  <div class="actions">
    <div class="ui approve button">Approve</div>
    <div class="ui button">Neutral</div>
    <div class="ui cancel button">Cancel</div>
  </div>
</div>

<div id="add-target-modal" class="ui modal small">
  <div class="header">Nouvel event</div>
  <div id="form-contain" class="content">
    <form action="" class="ui form">
      <div class="four fields">
        <div class="ten wide field"><label for="event-title">Titre</label><input id="event-title" type="text"></div>
        <div class="two wide field"><label for="event-hour">Heure</label><input id="event-hour" type="number" value="16"></div>
        <div class="two wide field"><label for="event-minute">Minute</label><input id="event-minute" type="number" value="30"></div>
        <div class="two wide field"><label for="event-second">Seconde</label><input id="event-second" type="number" value="00"></div>
      </div>
      <div class="field">
        <label>Description</label>
        <textarea rows="2"></textarea>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui approve button positive">Add</div>
    <div class="ui cancel button negative">Cancel</div>
  </div>
</div>

  <div id="debug">
    <p></p>
  </div>

  <section id="countdown">
    <p contenteditable="true" spellcheck="false">Prochaine deadline dans</p>
    <h1>00:00:00</h1>
    <p></p>
  </section>

  <section id="event-menu">
    <div id="events-list">
      <div class="event-form">
        <input type="checkbox">
        <div class="row">
          <input type="number" class="hour">
          <input type="number" class="minute">
          <i class="far fa-clock off"></i>
          <i class="fas fa-times"></i>
        </div>
        <textarea></textarea>
      </div>
    </div>
    <div id="add-event">
      <div class="event-form">
        <form action="">
          <div class="row">
            <input type="number" class="hour">
            <input type="number" class="minute">
            <i class="far fa-clock off"></i>
            <i class="fas fa-times"></i>
          </div>
          <textarea></textarea>
          <div class="row">
            <button type="submit">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <div id="audiocontrols">
      <h3>Audio Meter</h3>
      <button id="activate" data-active="false">Activer audio meter</button>
    </div>

    <div>
      <button id="test">Test</button>
    </div>
  </section>

  <div id="buttons-br">
    <button id="log-events">Log events</button><br>
    <button id="show-menu">Menu</button><br>
    <button id="add-target-button">Add target</button>
  </div>

<svg width="310px" height="310px" version="1.1" xmlns="http://www.w3.org/2000/svg" style="position:absolute; bottom: 0; left:0">
  <circle cx="10" cy="300" r="300" fill="white"/>
  <p id="counter" style="position: absolute; left : 30px; bottom: 30px; color: black;">100</p>
</svg>

</body>
</html>
